<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Three.js サンプル</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, controls;

        init();
        animate();

        function init() {
            // シーンの作成
            scene = new THREE.Scene();

            // カメラの作成
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            // レンダラーの作成
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // OrbitControlsの作成
            controls = new THREE.OrbitControls(camera, renderer.domElement);

            // ペットボトルの形状を作成
            const bottleGeometry = new THREE.CylinderGeometry(1, 1, 2, 32);
            const bottleMaterial = new THREE.MeshPhongMaterial({ color: 0x87CEEB }); // ペットボトルの色
            const bottleMesh = new THREE.Mesh(bottleGeometry, bottleMaterial);
            scene.add(bottleMesh);

            // ライトの設定
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            // レンダリングの設定
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // ウィンドウサイズの変更に対応
            window.addEventListener('resize', onWindowResize);

            // 初期描画
            render();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // OrbitControlsの更新
        }

        function render() {
            renderer.render(scene, camera); // 描画
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            render();
        }
    </script>
</body>
</html>
