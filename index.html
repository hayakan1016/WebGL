<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ペットボトル</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
<script>
    // シーン、カメラ、レンダラーを作成
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true; // シャドウマップを有効にする
    document.body.appendChild(renderer.domElement);

    // OrbitControlsを追加
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // ライトを追加
    const ambientLight = new THREE.AmbientLight(0x404040); // 環境光
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // 平行光源
    directionalLight.position.set(5, 10, 7.5);
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    // ペットボトルのグループを作成
    const bottle = new THREE.Group();

    // ペットボトルの形状を定義
    const points = [];
    points.push(new THREE.Vector2(0, 0)); // 底
    points.push(new THREE.Vector2(1.8, 0)); // 底の直径
    points.push(new THREE.Vector2(1.6, 1)); // 少し絞る
    points.push(new THREE.Vector2(1.6, 5)); // ボトル本体
    points.push(new THREE.Vector2(1.4, 5.5)); // 上部に向かって絞る
    points.push(new THREE.Vector2(1.4, 6)); // 首の部分の開始
    points.push(new THREE.Vector2(1.1, 6.5)); // 首の部分
    points.push(new THREE.Vector2(1.1, 7)); // キャップの下端
    points.push(new THREE.Vector2(1, 7)); // キャップの下部
    points.push(new THREE.Vector2(1, 7.5)); // キャップの上部

    const latheGeometry = new THREE.LatheGeometry(points, 32);
    const latheMaterial = new THREE.MeshStandardMaterial({ color: 0x7f7f7f });
    const lathe = new THREE.Mesh(latheGeometry, latheMaterial);
    lathe.castShadow = true;
    bottle.add(lathe);

    // ボトル本体の凹凸を作成
    const extrusionSettings = {
        steps: 1,
        depth: 0.2,
        bevelEnabled: false
    };
    const shape = new THREE.Shape();
    shape.moveTo(1.6, 1);
    shape.lineTo(1.4, 1);
    shape.lineTo(1.4, 5);
    shape.lineTo(1.6, 5);
    shape.lineTo(1.6, 1);
    
    const extrudeGeometry = new THREE.ExtrudeGeometry(shape, extrusionSettings);
    const extrudeMaterial = new THREE.MeshStandardMaterial({ color: 0x7f7f7f });
    for (let i = 0; i < 8; i++) {
        const extrusion = new THREE.Mesh(extrudeGeometry, extrudeMaterial);
        extrusion.rotation.y = (Math.PI / 4) * i;
        extrusion.position.y = 3;
        bottle.add(extrusion);
    }

    // ペットボトルをシーンに追加
    scene.add(bottle);
    
    // 床面を追加
    const planeGeometry = new THREE.PlaneGeometry(20, 20);
    const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.2 });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -Math.PI / 2;
    plane.position.y = 0;
    plane.receiveShadow = true;
    scene.add(plane);

    // カメラの位置を設定
    camera.position.set(5, 5, 10);
    controls.update();

    // アニメーションループ
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
