<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Three.js ペットボトル</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script>
    // シーン、カメラ、レンダラーを作成
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true; // シャドウマップを有効にする
    document.body.appendChild(renderer.domElement);

    // OrbitControlsを追加
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // ライトを追加
    const ambientLight = new THREE.AmbientLight(0x404040); // 環境光
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // 平行光源
    directionalLight.position.set(5, 10, 7.5);
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    // ペットボトルのグループを作成
    const bottle = new THREE.Group();

    // ボトルの底
    const bottomGeometry = new THREE.CylinderGeometry(2, 2, 0.5, 32);
    const bottomMaterial = new THREE.MeshStandardMaterial({ color: 0x9b9b9b });
    const bottom = new THREE.Mesh(bottomGeometry, bottomMaterial);
    bottom.position.y = 0.25;
    bottom.castShadow = true;
    bottle.add(bottom);

    // ボトルの本体
    const bodyGeometry = new THREE.CylinderGeometry(1.5, 1.5, 6, 32);
    const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x7f7f7f });
    const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
    body.position.y = 3.25;
    body.castShadow = true;
    bottle.add(body);

    // ボトルの首
    const neckGeometry = new THREE.CylinderGeometry(1, 1, 1, 32);
    const neckMaterial = new THREE.MeshStandardMaterial({ color: 0x5f5f5f });
    const neck = new THREE.Mesh(neckGeometry, neckMaterial);
    neck.position.y = 6.75;
    neck.castShadow = true;
    bottle.add(neck);

    // ボトルのキャップ
    const capGeometry = new THREE.CylinderGeometry(1.1, 1.1, 0.5, 32);
    const capMaterial = new THREE.MeshStandardMaterial({ color: 0x3f3f3f });
    const cap = new THREE.Mesh(capGeometry, capMaterial);
    cap.position.y = 7.5;
    cap.castShadow = true;
    bottle.add(cap);

    // ボトルをシーンに追加
    scene.add(bottle);

    // 床面を追加
    const planeGeometry = new THREE.PlaneGeometry(20, 20);
    const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.2 });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -Math.PI / 2;
    plane.position.y = 0;
    plane.receiveShadow = true;
    scene.add(plane);

    // カメラの位置を設定
    camera.position.set(5, 5, 10);
    controls.update();

    // アニメーションループ
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
